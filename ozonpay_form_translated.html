
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>OzonPay BORABO</title>
  <script src="statusTranslation.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafd; padding: 40px; }
    h1 { color: #2c3e50; }
    label { display: block; margin: 12px 0 4px; }
    input[type="text"] { width: 400px; padding: 8px; }
    button { margin-top: 12px; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Создание ссылки OzonPay</h1>
  <label>Номер заказа:</label>
  <input type="text" id="orderId">

  <label>Сумма (₽):</label>
  <input type="text" id="amount">

  <label>Email клиента:</label>
  <input type="text" id="email">

  <label>Телефон клиента:</label>
  <input type="text" id="phone">

  <button onclick="generateLink()">Сгенерировать ссылку</button>

  <label>Ссылка на оплату:</label>
  <input type="text" id="paymentLink" readonly>

  <label>Статус:</label>
  <input type="text" id="status" readonly>

  <script>
    function generateLink() {
      const link = "https://checkout.ozon.ru/order/es6ckyh5sx6o"; // пример
      const statusCode = "STATUS_PAYMENT_PENDING"; // пример статуса от API

      document.getElementById("paymentLink").value = link;
      const translated = statusTranslation[statusCode] || statusCode;
      document.getElementById("status").value = translated;
    }
  </script>
</body>
</html>
